<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AwesomeApp</title>
  </head>
  <body>
    <div class="container">
      <form id="search-bar">
        <input
          type="text"
          placeholder="Enter your city"
          autofocus="on"
          id="search-input"
        />
        <input type="submit" value="Search" />
        <input type="submit" id="location" value="Current location" />
      </form>
      <h1 id="city-result">Kyiv, Ukraine</h1>
      <ul>
        <li class="date">Wednesday 20:00</li>
        <li>
          <span class="descr" id="weather-description"> Partly Cloudy </span>
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="icon"
            id="weather-icon"
          />
          <span class="tem-re" id="degrees"> 19</span>
          <span class="temp-unit">
            <a href="#" id="celc">°C |</a>
            <a href="#" id="fahr">°F</a>
          </span>
        </div>
        <div class="col-6">
          <ul>
            <li>Feels like: <span id="temp-feels">19</span>°C</li>
            <li>Humidity: <span id="humidity">47</span>%</li>
            <li>Wind: <span id="wind">19</span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <small>
      <a href="" target="_blank">Open-source code</a>
      by Chimenem Akah
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
